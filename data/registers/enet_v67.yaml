fieldset/mmc_cntrl:
  description: MMC Control establishes the operating mode of MMC.
  fields:
    - name: CNTRST
      description: Counters Reset When this bit is set, all counters are reset. This bit is cleared automatically after 1 clock cycle.
      bit_offset: 0
      bit_size: 1
    - name: CNTSTOPRO
      description: Counter Stop Rollover When this bit is set, the counter does not roll over to zero after reaching the maximum value.
      bit_offset: 1
      bit_size: 1
    - name: RSTONRD
      description: Reset on Read When this bit is set, the MMC counters are reset to zero after Read (self-clearing after reset). The counters are cleared when the least significant byte lane (Bits[7:0]) is read.
      bit_offset: 2
      bit_size: 1
    - name: CNTFREEZ
      description: MMC Counter Freeze When this bit is set, it freezes all MMC counters to their current value. Until this bit is reset to 0, no MMC counter is updated because of any transmitted or received frame. If any MMC counter is read with the Reset on Read bit set, then that counter is also cleared in this mode.
      bit_offset: 3
      bit_size: 1
    - name: CNTPRST
      description: Counters Preset When this bit is set, all counters are initialized or preset to almost full or almost half according to Bit 5. This bit is cleared automatically after 1 clock cycle. This bit, along with Bit 5, is useful for debugging and testing the assertion of interrupts because of MMC counter becoming half-full or full.
      bit_offset: 4
      bit_size: 1
    - name: CNTPRSTLVL
      description: Full-Half Preset When this bit is low and Bit 4 is set, all MMC counters get preset to almost-half value. All octet counters get preset to 0x7FFF_F800 (half - 2KBytes) and all frame-counters gets preset to 0x7FFF_FFF0 (half - 16). When this bit is high and Bit 4 is set, all MMC counters get preset to almost-full value. All octet counters get preset to 0xFFFF_F800 (full - 2KBytes) and all frame-counters gets preset to 0xFFFF_FFF0 (full - 16). For 16-bit counters, the almost-half preset values are 0x7800 and 0x7FF0 for the respective octet and frame counters. Similarly, the almost-full preset values for the 16-bit counters are 0xF800 and 0xFFF0.
      bit_offset: 5
      bit_size: 1
    - name: UCDBC
      description: Update MMC Counters for Dropped Broadcast Frames When set, the MAC updates all related MMC Counters for Broadcast frames that are dropped because of the setting of Bit 5 (DBF) of Register 1 (MAC Frame Filter). When reset, the MMC Counters are not updated for dropped Broadcast frames.
      bit_offset: 8
      bit_size: 1
