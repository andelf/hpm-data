  fields:
    - name: CNT_POS
      description: "sample number during the positive of rectify signal 1: 1 2: 2 …."
      bit_offset: 0
      bit_size: 16
    - name: CNT_NEG
      description: "sample number during the negtive of rectify signal 1: 1 2: 2 …."
      bit_offset: 16
      bit_size: 16
fieldset/acc_cnt_q:
  description: number of accumulation.
  fields:
    - name: CNT_POS
