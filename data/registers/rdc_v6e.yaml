      bit_offset: 13
      bit_size: 1
    - name: ACC_VLD_Q_STA
      description: q_channel accumulate valid interrupt status for i_channel.
      bit_offset: 14
      bit_size: 1
    - name: ACC_VLD_I_STA
      description: i_channel accumulate valid interrupt status for i_channel.
      bit_offset: 15
      bit_size: 1
