      bit_size: 4
    - name: AMP_EXP
      description: Amplitude scaling for excitation, amplitude = [table value] x man / 2^exp.
      bit_offset: 4
      bit_size: 4
fieldset/exc_sync_dly:
  description: trigger in delay timming in soc bus cycle.
