      description: 0:Ignore mapping for read accesses 1:Use mapping for read accesses.
      bit_offset: 0
      bit_size: 1
    - name: MAP_WR
      description: 0:Ignore mapping for write accesses 1:Use mapping for write accesses.
      bit_offset: 1
      bit_size: 1
