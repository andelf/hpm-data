      description: "Mailbox mode:mailbox status: 0:Mailbox empty 1:Mailbox full Buffered mode:reserved."
      bit_offset: 3
      bit_size: 1
    - name: BUF_MODE
      description: "Buffered mode:buffer status (last written buffer): 00:1 st buffer 01:2 nd buffer 10:3 rd buffer 11:(no buffer written) Mailbox mode:reserved."
