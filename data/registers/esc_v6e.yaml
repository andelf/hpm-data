      description: 0:FMMU deactivated 1:FMMU activated. FMMU checks logically addressed blocks to be mapped according to configured mapping.
      bit_offset: 0
      bit_size: 1
fieldset/FMMU_LENGTH:
  description: Length.
  bit_size: 16
  fields:
