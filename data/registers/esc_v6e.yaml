      bit_offset: 1
      bit_size: 1
    - name: CHK_RSLT
      description: "Start Time Cyclic Operation (0x0990:0x0997) plausibility check result when Sync Out Unit was activated: 0:Start Time was within near future 1:Start Time was out of near future (0x0981[6])."
