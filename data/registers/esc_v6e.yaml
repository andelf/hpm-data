      bit_offset: 0
      bit_size: 4
    - name: Y
      description: minor version Y.
      bit_offset: 4
      bit_size: 4
    - name: BUILD
      description: No description available.
      bit_offset: 8
      bit_size: 8
fieldset/CONTROL:
  description: Control.
  bit_size: 8
  fields:
    - name: OP_MODE
      description: "Operation Mode: 00:Buffered (3 buffer mode) 01:Reserved 10:Mailbox (Single buffer mode) 11:Reserved."
      bit_offset: 0
      bit_size: 2
    - name: DIR
      description: "Direction: 00:Read:ECAT read access, PDI write access. 01:Write:ECAT write access, PDI read access. 10:Reserved 11:Reserved."
      bit_offset: 2
      bit_size: 2
    - name: INT_ECAT
      description: "Interrupt in ECAT Event Request Register: 0:Disabled 1:Enabled."
      bit_offset: 4
      bit_size: 1
    - name: INT_AL
      description: "Interrupt in AL Event Request Register: 0:Disabled 1:Enabled."
      bit_offset: 5
      bit_size: 1
    - name: WDG_TRG_EN
      description: "Watchdog Trigger Enable: 0:Disabled 1:Enabled."
      bit_offset: 6
      bit_size: 1
fieldset/CYC_UNIT_CTRL:
  description: Cyclic Unit Control.
  bit_size: 8
  fields:
    - name: SYNCO
      description: "Cyclic Unit and SYNC0 out unit control: 0:ECAT-controlled 1:PDI-controlled."
      bit_offset: 0
      bit_size: 1
    - name: LATCHI0
      description: "Latch In unit 0: 0:ECAT-controlled 1:PDI-controlled NOTE:Latch interrupt is routed to ECAT/PDI depending on this setting. Always 1 (PDI-controlled) if System Time is PDI controlled."
      bit_offset: 4
      bit_size: 1
    - name: LATCHI1
      description: "Latch In unit 1: 0:ECAT-controlled 1:PDI-controlled NOTE:Latch interrupt is routed to ECAT/PDI depending on this setting."
      bit_offset: 5
      bit_size: 1
fieldset/DIO_OUT_DATA:
  description: Digital I/O Output Data.
  fields:
    - name: OD
      description: Output Data.
      bit_offset: 0
      bit_size: 32
fieldset/ECAT_BUF_CET:
  description: EtherCAT Buffer Change Event Time.
  fields:
    - name: TIME
      description: Local time at the beginning of the frame which causes at least one SyncManager to assert an ECAT event.
      bit_offset: 0
      bit_size: 32
fieldset/ECAT_EVT_MSK:
  description: ECAT Event Mask.
  bit_size: 16
  fields:
    - name: MASK
      description: "ECAT Event masking of the ECAT Event Request Events for mapping into ECAT event field of EtherCAT frames: 0:Corresponding ECAT Event Request register bit is not mapped 1:Corresponding ECAT Event Request register bit is mapped."
      bit_offset: 0
      bit_size: 16
fieldset/ECAT_EVT_REQ:
  description: ECAT Event Request.
  bit_size: 16
  fields:
    - name: DCL_EVT
      description: "DC Latch event: 0:No change on DC Latch Inputs 1:At least one change on DC Latch Inputs (Bit is cleared by reading DC Latch event times from ECAT for ECAT-controlled Latch Units, so that Latch 0/1 Status 0x09AE:0x09AF indicates no event)."
      bit_offset: 0
      bit_size: 1
    - name: DLS_EVT
      description: "DL Status event: 0:No change in DL Status 1:DL Status change (Bit is cleared by reading out DL Status 0x0110:0x0111 from ECAT)."
      bit_offset: 2
      bit_size: 1
    - name: ALS_EVT
      description: "AL Status event: 0:No change in AL Status 1:AL Status change (Bit is cleared by reading out AL Status 0x0130:0x0131 from ECAT)."
      bit_offset: 3
      bit_size: 1
    - name: MV
      description: "Mirrors values of each SyncManager Status: 0:No Sync Channel 0 event 1:Sync Channel 0 event pending 0:No Sync Channel 1 event 1:Sync Channel 1 event pending … 0:No Sync Channel 7 event 1:Sync Channel 7 event pending."
      bit_offset: 4
      bit_size: 8
fieldset/ECAT_PU_ERR_CNT:
  description: ECAT Processing Unit Error Counter.
  bit_size: 8
  fields:
    - name: CNT
      description: ECAT Processing Unit error counter (counting is stopped when 0xFF is reached). Counts errors of frames passing the Processing Unit.
      bit_offset: 0
      bit_size: 8
fieldset/EEPROM_ADDR:
  description: EEPROM Address.
  fields:
    - name: ADDR
      description: "EEPROM Address 0:First word (= 16 bit) 1:Second word … Actually used EEPROM Address bits: [9-0] : EEPROM size up to 16 Kbit [17-0] : EEPROM size 32 Kbit – 4 Mbit [31-0] : EEPROM Emulation."
      bit_offset: 0
      bit_size: 32
fieldset/EEPROM_CFG:
  description: EEPROM Configuration.
  bit_size: 8
  fields:
    - name: PDI
      description: "EEPROM control is offered to PDI: 0:no 1:yes (PDI has EEPROM control)."
      bit_offset: 0
      bit_size: 1
    - name: FORCE_ECAT
      description: "Force ECAT access: 0:Do not change Bit 0x0501[0] 1:Reset Bit 0x0501[0] to 0."
      bit_offset: 1
      bit_size: 1
fieldset/EEPROM_CTRL_STAT:
  description: EEPROM Control/Status.
  bit_size: 16
  fields:
    - name: ECAT_WEN
      description: "ECAT write enable*2 : 0:Write requests are disabled 1:Write requests are enabled This bit is always 1 if PDI has EEPROM control."
      bit_offset: 0
      bit_size: 1
    - name: EE_EMU
      description: "EPROM emulation: 0:Normal operation (I²C interface used) 1:PDI emulates EEPROM (I²C not used)."
      bit_offset: 5
      bit_size: 1
    - name: NUM_RD_BYTE
      description: "Supported number of EEPROM read bytes: 0:4 Bytes 1:8 Bytes."
      bit_offset: 6
      bit_size: 1
    - name: EE_ALGM
      description: "Selected EEPROM Algorithm: 0:1 address byte (1Kbit – 16Kbit EEPROMs) 1:2 address bytes (32Kbit – 4 Mbit EEPROMs)."
      bit_offset: 7
      bit_size: 1
    - name: CMD
      description: "Command register*2: Write:Initiate command. Read:Currently executed command Commands: 000:No command/EEPROM idle (clear error bits) 001:Read 010:Write 100:Reload Others:Reserved/invalid commands (do not issue) EEPROM emulation only:after execution, PDI writes command value to indicate operation is ready."
      bit_offset: 8
      bit_size: 3
    - name: CKSM_ERR
      description: "Checksum Error in ESC Configuration Area: 0:Checksum ok 1:Checksum error EEPROM emulation for IP Core only:PDI writes 1 if a CRC failure has occurred for a reload command."
      bit_offset: 11
      bit_size: 1
    - name: EE_LDS
      description: "EEPROM loading status: 0:EEPROM loaded, device information ok 1:EEPROM not loaded, device information not available (EEPROM loading in progress or finished with a failure)."
      bit_offset: 12
      bit_size: 1
    - name: ERR_ACK_CMD
      description: "Error Acknowledge/Command*3 : 0:No error 1:Missing EEPROM acknowledge or invalid command EEPROM emulation only:PDI writes 1 if a temporary failure has occurred."
      bit_offset: 13
      bit_size: 1
    - name: ERR_WEN
      description: "Error Write Enable*3 : 0:No error 1:Write Command without Write enable."
      bit_offset: 14
      bit_size: 1
    - name: BUSY
      description: "Busy: 0:EEPROM Interface is idle 1:EEPROM Interface is busy."
      bit_offset: 15
      bit_size: 1
fieldset/EEPROM_DATA:
  description: EEPROM Data.
  bit_size: 64
  fields:
    - name: LO
      description: EEPROM Write data (data to be written to EEPROM) or EEPROM Read data (data read from EEPROM, lower bytes).
      bit_offset: 0
      bit_size: 16
    - name: HI
      description: EEPROM Read data (data read from EEPROM, higher bytes).
      bit_offset: 16
      bit_size: 48
fieldset/EEPROM_PDI_ACC_STAT:
  description: EEPROM PDI Access State.
  bit_size: 8
  fields:
    - name: ACCESS
      description: "Access to EEPROM: 0:PDI releases EEPROM access 1:PDI takes EEPROM access (PDI has EEPROM control)."
      bit_offset: 0
      bit_size: 1
fieldset/ERR_LED_OVRD:
  description: ERR LED Override.
  bit_size: 8
  fields:
    - name: LED_CODE
      description: "LED code: 0x0:Off 0x1-0xC:Flash 1x – 12x 0xD:Blinking 0xE:Flickering 0xF:On."
      bit_offset: 0
      bit_size: 4
    - name: EN_OVRD
      description: "Enable Override: 0:Override disabled 1:Override enabled."
      bit_offset: 4
      bit_size: 1
fieldset/ESC_CFG:
  description: ESC Configuration.
  bit_size: 8
  fields:
    - name: DEV_EMU
      description: "Device emulation (control of AL status): 0:AL status register has to be set by PDI 1:AL status register will be set to value written to AL control register."
      bit_offset: 0
      bit_size: 1
    - name: ELDAP
      description: "Enhanced Link detection all ports: 0:disabled (if bits [7:4]=0) 1:enabled at all ports (overrides bits [7:4])."
      bit_offset: 1
      bit_size: 1
    - name: DCSOU
      description: "Distributed Clocks SYNC Out Unit: 0:disabled (power saving) 1:enabled."
      bit_offset: 2
      bit_size: 1
    - name: CDLIU
      description: "Distributed Clocks Latch In Unit: 0:disabled (power saving) 1:enabled."
      bit_offset: 3
      bit_size: 1
    - name: ELP0
      description: "Enhanced Link port 0: 0:disabled (if bit 1=0) 1:enabled."
      bit_offset: 4
      bit_size: 1
    - name: ELP1
      description: "Enhanced Link port 1: 0:disabled (if bit 1=0) 1:enabled."
      bit_offset: 5
      bit_size: 1
    - name: ELP2
      description: "Enhanced Link port 2: 0:disabled (if bit 1=0) 1:enabled."
      bit_offset: 6
      bit_size: 1
    - name: ELP3
      description: "Enhanced Link port 3: 0:disabled (if bit 1=0) 1:enabled."
      bit_offset: 7
      bit_size: 1
fieldset/ESC_DL_CTRL:
  description: ESC DL Control.
  fields:
    - name: FR
      description: "Forwarding rule: 0:Forward non-EtherCAT frames: EtherCAT frames are processed, non-EtherCAT frames are forwarded without processing or modification. The source MAC address is not changed for any frame. 1:Destroy non-EtherCAT frames: EtherCAT frames are processed, non-EtherCAT frames are destroyed. The source MAC address is changed by the Processing Unit for every frame (SOURCE_MAC[1] is set."
      bit_offset: 0
      bit_size: 1
    - name: TU
      description: "Temporary use of settings in 0x0100:0x0103[8:15]: 0:permanent use 1:use for about 1 second, then revert to previous settings."
      bit_offset: 1
      bit_size: 1
    - name: LP0
      description: "Loop Port 0: 00:Auto 01:Auto Close 10:Open 11:Closed NOTE: Loop open means sending/receiving over this port is enabled, loop closed means sending/receiving is disabled and frames are forwarded to the next open port internally. Auto:loop closed at link down, opened at link up Auto Close:loop closed at link down, opened with writing 01 again after link up (or receiving a valid Ethernet frame at the closed port) Open:loop open regardless of link state Closed:loop closed regardless of link state."
      bit_offset: 8
      bit_size: 2
    - name: LP1
      description: "Loop Port 1: 00:Auto 01:Auto Close 10:Open 11:Closed."
      bit_offset: 10
      bit_size: 2
    - name: LP2
      description: "Loop Port 2: 00:Auto 01:Auto Close 10:Open 11:Closed."
      bit_offset: 12
      bit_size: 2
    - name: LP3
      description: "Loop Port 3: 00:Auto 01:Auto Close 10:Open 11:Closed."
      bit_offset: 14
      bit_size: 2
    - name: RFS
      description: "RX FIFO Size (ESC delays start of forwarding until FIFO is at least half full). RX FIFO Size/RX delay reduction** : Value:EBUS:MII: 0:-50 ns -40 ns (-80 ns***) 1:-40 ns -40 ns (-80 ns***) 2:-30 ns -40 ns 3:-20 ns -40 ns 4:-10 ns no change 5:no change no change 6:no change no change 7:default default NOTE:EEPROM value is only taken over at first EEPROM load after power-on or reset."
      bit_offset: 16
      bit_size: 3
    - name: SA
      description: "Station alias: 0:Ignore Station Alias 1:Alias can be used for all configured address comm."
      bit_offset: 24
      bit_size: 1
fieldset/ESC_DL_STAT:
  description: ESC DL Status.
  bit_size: 16
  fields:
    - name: EPLC
      description: "PDI operational/EEPROM loaded correctly: 0:EEPROM not loaded, PDI not operational (no access to Process Data RAM) 1:EEPROM loaded correctly, PDI operational (access to Process Data RAM)."
      bit_offset: 0
      bit_size: 1
    - name: WDS
      description: "PDI Watchdog Status: 0:Watchdog expired 1:Watchdog reloaded."
      bit_offset: 1
      bit_size: 1
    - name: ELD
      description: "Enhanced Link detection: 0:Deactivated for all ports 1:Activated for at least one port NOTE:EEPROM value is only transferred into this register at first EEPROM load after power-on or reset."
      bit_offset: 2
      bit_size: 1
    - name: PLP0
      description: "Physical link on Port 0: 0:No link 1:Link detected."
      bit_offset: 4
      bit_size: 1
    - name: PLP1
      description: "Physical link on Port 1: 0:No link 1:Link detected."
      bit_offset: 5
      bit_size: 1
    - name: PLP2
      description: "Physical link on Port 2: 0:No link 1:Link detected."
      bit_offset: 6
      bit_size: 1
    - name: PLP3
      description: "Physical link on Port 3: 0:No link 1:Link detected."
      bit_offset: 7
      bit_size: 1
    - name: LP0
      description: "Loop Port 0: 0:Open 1:Closed."
      bit_offset: 8
      bit_size: 1
    - name: CP0
      description: "Communication on Port 0: 0:No stable communication 1:Communication established."
      bit_offset: 9
      bit_size: 1
    - name: LP1
      description: "Loop Port 1: 0:Open 1:Closed."
      bit_offset: 10
      bit_size: 1
    - name: CP1
      description: "Communication on Port 1: 0:No stable communication 1:Communication established."
      bit_offset: 11
      bit_size: 1
    - name: LP2
      description: "Loop Port 2: 0:Open 1:Closed."
      bit_offset: 12
      bit_size: 1
    - name: CP2
      description: "Communication on Port 2: 0:No stable communication 1:Communication established."
      bit_offset: 13
      bit_size: 1
    - name: LP3
      description: "Loop Port 3: 0:Open 1:Closed."
      bit_offset: 14
      bit_size: 1
    - name: CP3
      description: "Communication on Port 3: 0:No stable communication 1:Communication established."
      bit_offset: 15
      bit_size: 1
fieldset/ESC_PDI_CTRL:
  description: PDI Control.
  bit_size: 8
  fields:
    - name: PDI
      description: "Process data interface: 0x00:Interface deactivated (no PDI) 0x01:4 Digital Input 0x02:4 Digital Output 0x03:2 Digital Input and 2 Digital Output 0x04:Digital I/O 0x05:SPI Slave 0x06:Oversampling I/O 0x07:EtherCAT Bridge (port 3) 0x08:16 Bit asynchronous Microcontroller interface 0x09:8 Bit asynchronous Microcontroller interface 0x0A:16 Bit synchronous Microcontroller interface 0x0B:8 Bit synchronous Microcontroller interface 0x10:32 Digital Input and 0 Digital Output 0x11:24 Digital Input and 8 Digital Output 0x12:16 Digital Input and 16 Digital Output 0x13:8 Digital Input and 24 Digital Output 0x14:0 Digital Input and 32 Digital Output 0x80:On-chip bus Others:Reserved."
      bit_offset: 0
      bit_size: 8
fieldset/ESC_RST_ECAT:
  description: ESC Reset ECAT.
  bit_size: 8
  fields:
    - name: PR
      description: "Progress of the reset procedure: 00:initial/reset state 01:after writing 0x52 ('R'), when previous state was 00 10:after writing 0x45 ('E'), when previous state was 01 11:after writing 0x53 ('S'), when previous state was 10. This value must not be observed because the ESC enters reset when this state is reached, resulting in state 00."
      bit_offset: 0
      bit_size: 2
fieldset/ESC_RST_PDI:
  description: ESC Reset PDI.
  bit_size: 8
  fields:
    - name: RST
      description: A reset is asserted after writing the reset sequence 0x52 ('R'), 0x45 ('E') and 0x53 ('S') in this register with 3 consecutive commands. Any other command which does not continue the sequence by writing the next expected value will cancel the reset procedure.
      bit_offset: 0
      bit_size: 8
fieldset/ESC_TYPE:
  description: Type of EtherCAT controller.
  bit_size: 8
  fields:
    - name: TYPE
      description: Controller type.
      bit_offset: 0
      bit_size: 8
fieldset/ESC_WEN:
  description: ESC Write Enable.
  bit_size: 8
  fields:
    - name: EN
      description: If ESC write protection is enabled, this register has to be written in the same Ethernet frame (value does not matter) before other writes to this station are allowed. This bit is self-clearing at the beginning of the next frame (SOF), or if ESC Write Protection is disabled.
      bit_offset: 0
      bit_size: 1
fieldset/ESC_WP:
  description: ESC Write Protection.
  bit_size: 8
  fields:
    - name: WP
      description: "Write protect: 0:Protection disabled 1:Protection enabled All areas are write-protected, except for 0x0030."
      bit_offset: 0
      bit_size: 1
fieldset/FEATURE:
  description: ESC Feature supported.
  bit_size: 16
  fields:
    - name: FMMU
      description: "FMMU Operation: 0:Bit oriented 1:Byte oriented."
      bit_offset: 0
      bit_size: 1
    - name: DC
      description: "Distributed Clocks: 0:Not available 1:Available."
      bit_offset: 2
      bit_size: 1
    - name: DCW
      description: "Distributed Clocks width: 0:32 bit 1:64 bit."
      bit_offset: 3
      bit_size: 1
    - name: ELDM
      description: "Enhanced Link Detection MII: 0:Not available 1:Available."
      bit_offset: 6
      bit_size: 1
    - name: SHFE
      description: "Seperate Handling of FCS Errors: 0:Not supported 1:Supported, frames with wrong FCS and additional nibble will be counted separately in Forwarded RX Error Counter."
      bit_offset: 7
      bit_size: 1
    - name: EDSA
      description: "Enhanced DC SYNC Activation: 0:Not available 1:Available Note:This feature refers to registers 0x981[7:3] and 0x0984."
      bit_offset: 8
      bit_size: 1
    - name: LRW
      description: "EtherCAT LRW command support: 0:Supported 1:Not supported."
      bit_offset: 9
      bit_size: 1
    - name: RWC
      description: "EtherCAT read/write command support(BRW,APRW,FPRW): 0:Supported 1:Not supported."
      bit_offset: 10
      bit_size: 1
    - name: FFSC
      description: "Fixed FMMU/SyncManager configuration: 0:Variable configuration 1:Fixed configuration (refer to documentation of supporting ESCs)."
      bit_offset: 11
      bit_size: 1
fieldset/FMMU_ACTIVATE:
  description: Activate.
  bit_size: 8
  fields:
