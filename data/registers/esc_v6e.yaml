      description: "Repeat Request: A toggle of Repeat Request means that a mailbox retry is needed (primarily used in conjunction with ECAT Read Mailbox)."
      bit_offset: 1
      bit_size: 1
    - name: LATCH_ECAT
      description: "Latch Event ECAT: 0:No 1:Generate Latch event when EtherCAT master issues a buffer exchange."
      bit_offset: 6
      bit_size: 1
    - name: LATCH_PDI
      description: "Latch Event PDI: 0:No 1:Generate Latch events when PDI issues a buffer exchange or when PDI accesses buffer start address."
