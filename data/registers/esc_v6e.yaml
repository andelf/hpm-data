  description: SYNC Out Unit Activation.
  bit_size: 8
  fields:
    - name: SOUA
      description: "Sync Out Unit activation: 0:Deactivated 1:Activated."
      bit_offset: 0
      bit_size: 1
    - name: SYNC0_GEN
      description: "SYNC0 generation: 0:Deactivated 1:SYNC0 pulse is generated."
      bit_offset: 1
      bit_size: 1
    - name: SYNC1_GEN
      description: "SYNC1 generation: 0:Deactivated 1:SYNC1 pulse is generated."
      bit_offset: 2
      bit_size: 1
    - name: AC
      description: "Auto-activation by writing Start Time Cyclic Operation (0x0990:0x0997): 0:Disabled 1:Auto-activation enabled. 0x0981[0] is set automatically after Start Time is written."
      bit_offset: 3
      bit_size: 1
    - name: EXT
      description: "Extension of Start Time Cyclic Operation (0x0990:0x0993): 0:No extension 1:Extend 32 bit written Start Time to 64 bit."
      bit_offset: 4
      bit_size: 1
