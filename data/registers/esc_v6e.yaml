  bit_size: 64
  fields:
    - name: GPID
      description: General Purpose Input Data.
      bit_offset: 0
      bit_size: 64
fieldset/GPIO_CTRL:
  description: GPIO Output Enable.
  fields:
    - name: GPO_TRIG_SEL
      description: "select the trigger signal to latch GPO. 0000: SOF; 0001: EOF; 0010: pos of SYNC0; 0011: pos of SYNC1; 0100: pos of LATCH0; 0101: pos of LATCH1; 0110: neg of LATCH0; 0111: neg of LATCH1 1000: wdog trigger; 1001: sw set gpio_ctrl[30]; others no trigger."
      bit_offset: 0
      bit_size: 4
    - name: GPO_TRIG_EN
      description: use gpo_trig_sel can select the trigger event to latch GPO signal(from core) set to use triggered signal; clr to use GPO signals direclty(from reg or pad).
      bit_offset: 4
      bit_size: 1
    - name: GPI_TRIG_SEL
      description: "select the trigger signal to latch GPI. 0000: SOF; 0001: EOF; 0010: pos of SYNC0; 0011: pos of SYNC1; 0100: pos of LATCH0; 0101: pos of LATCH1; 0110: neg of LATCH0; 0111: neg of LATCH1 1000: wdog trigger; 1001: sw set gpio_ctrl[31]; others no trigger."
      bit_offset: 8
      bit_size: 4
    - name: GPI_TRIG_EN
      description: "use gpi_trig_sel can select the trigger event to latch GPI signal(from reg or pad) set to use triggered signal; clr to use signals direclty(from reg or pad) assign pdi_gpi = gpi_trig_en ? gpi_reg : (gpi_override_en ? gpi_override :pad_di_ecat_gpi);."
      bit_offset: 12
      bit_size: 1
    - name: GPI_OVERRIDE_EN
      description: set this bit will use GPI from the software register gpi_override0/1 clr to use GPI from pad directly.
      bit_offset: 13
      bit_size: 1
    - name: SW_LATCH_GPO
      description: if gpo_trig_sel is set to 4'b1001, setting this bit will latch GPO to gpo_reg0/1.
      bit_offset: 30
      bit_size: 1
    - name: SW_LATCH_GPI
      description: if gpi_trig_sel is set to 4'b1001, setting this bit will latch GPI to gpi_reg0/1.
      bit_offset: 31
      bit_size: 1
