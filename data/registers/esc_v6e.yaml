      bit_size: 1
fieldset/AL_CTRL:
  description: AL Control.
  bit_size: 16
  fields:
    - name: IST
      description: "Initiate State Transition of the Device State Machine: 1:Request Init State 3:Request Bootstrap State 2:Request Pre-Operational State 4:Request Safe-Operational State 8:Request Operational State."
      bit_offset: 0
      bit_size: 4
    - name: EIA
      description: "Error Ind Ack: 0:No Ack of Error Ind in AL status register 1:Ack of Error Ind in AL status register."
      bit_offset: 4
      bit_size: 1
    - name: DI
      description: "Device Identification: 0:No request 1:Device Identification request."
      bit_offset: 5
      bit_size: 1
fieldset/AL_EVT_REQ:
  description: AL Event Request.
  fields:
    - name: ALC_EVT
      description: "AL Control event: 0:No AL Control Register change 1:AL Control Register has been written3 (Bit is cleared by reading AL Control register 0x0120:0x0121 from PDI)."
      bit_offset: 0
      bit_size: 1
    - name: DCL_EVT
      description: "DC Latch event: 0:No change on DC Latch Inputs 1:At least one change on DC Latch Inputs (Bit is cleared by reading DC Latch event times from PDI, so that Latch 0/1 Status 0x09AE:0x09AF indicates no event. Available if Latch Unit is PDI-controlled)."
      bit_offset: 1
      bit_size: 1
    - name: ST_DC_SYNC0
      description: "State of DC SYNC0 (if register 0x0151[3]=1): (Bit is cleared by reading SYNC0 status 0x098E from PDI, use only in Acknowledge mode)."
      bit_offset: 2
      bit_size: 1
    - name: ST_DC_SYNC1
      description: "State of DC SYNC1 (if register 0x0151[7]=1): (Bit is cleared by reading of SYNC1 status 0x098F from PDI, use only in Acknowledge mode)."
      bit_offset: 3
      bit_size: 1
    - name: SM_ACT
      description: "SyncManager activation register (SyncManager register offset 0x6) changed: 0:No change in any SyncManager 1:At least one SyncManager changed (Bit is cleared by reading SyncManager Activation registers 0x0806 etc. from PDI)."
      bit_offset: 4
      bit_size: 1
    - name: EE_EMU
      description: "EEPROM Emulation: 0:No command pending 1:EEPROM command pending (Bit is cleared by acknowledging the command in EEPROM Control/Status register 0x0502:0x0503[10:8] from PDI)."
      bit_offset: 5
      bit_size: 1
    - name: WDG_PD
      description: "Watchdog Process Data: 0:Has not expired 1:Has expired (Bit is cleared by reading Watchdog Status Process Data 0x0440 from PDI)."
      bit_offset: 6
      bit_size: 1
    - name: SM_INT
      description: "SyncManager interrupts (SyncManager register offset 0x5, bit [0] or [1]): 0:No SyncManager 0 interrupt 1:SyncManager 0 interrupt pending 0:No SyncManager 1 interrupt 1:SyncManager 1 interrupt pending … 0:No SyncManager 15 interrupt 1:SyncManager 15 interrupt pending."
      bit_offset: 8
      bit_size: 16
