    - name: CAPTURE_SELGPIO
      description: "0: result from CAP[ 7:0], from trgm 1: result from CAP[15:8], from gpio."
      bit_offset: 4
      bit_size: 1
    - name: CAPTURE_POS
      description: related counter value captured at input negedge.
      bit_offset: 8
      bit_size: 24
