fieldset/BR_ST:
  description: Prediction Status Register.
  fields:
    - name: ERR_ID
      description: The module's error ID output.
      bit_offset: 0
      bit_size: 4
    - name: IDLE
      description: "1: The prediction module is idle. 0: The prediction module is not idle."
      bit_offset: 5
      bit_size: 1
    - name: INI_DELTA_POS_DONE
      description: "1: the initialization of delta position command is done 0: the initialization of delta position command is not done."
      bit_offset: 6
      bit_size: 1
    - name: POS_TRG_VLD
      description: 1：self position trigger event found 0：self position trigger event not found yet.
      bit_offset: 8
      bit_size: 1
    - name: SPEED_TRG_VLD
      description: 1：self speed trigger event found 0：self speed trigger event not found yet.
      bit_offset: 9
      bit_size: 1
    - name: OPEN_LOOP_ST
      description: 1：in open loop mode 0：in closed loop mode.
      bit_offset: 10
      bit_size: 1
