      bit_size: 32
fieldset/BR_TRG_speed_cfg:
  description: Prediction Configuration speed trigger cfg.
  fields:
    - name: EN
      description: 1-trigger valid; 0-Trigger not valid Normally it means either the max pos speed, or the min negative speed.
      bit_offset: 0
      bit_size: 1
    - name: EDGE_SEL
      description: "0: (rising edge) speed inc greater than, 1: (falling edge) speed dec less than."
      bit_offset: 1
      bit_size: 1
    - name: COMP_TYPE
      description: "Use abs value for comparion. 0: Use the speed with direction info (so not the abs value)."
      bit_offset: 2
      bit_size: 1
fieldset/BR_TRG_speed_thr:
  description: Prediction Configuration speed threshold.
  fields:
    - name: VAL
      description: "For speed trigger. continuous mode: fix<32, 19>."
      bit_offset: 0
      bit_size: 32
fieldset/CR:
  description: Control Register.
  fields:
    - name: MOD_EN
      description: Module Enable.
      bit_offset: 0
      bit_size: 1
    - name: DISCRETETRC
      description: "1: Discrete position input 0: Continuous position input."
      bit_offset: 1
      bit_size: 1
    - name: ADJOP
      description: "1: use the input iposition whenever a new iposition comes, and force the predicted output stop at the boundaries. 0: Continuous tracking mode, without any boundary check."
      bit_offset: 2
      bit_size: 1
    - name: SHADOW_RD_REQ
      description: "1: Shadow Request for read of tracking parameters. Auto clear 0:."
      bit_offset: 3
      bit_size: 1
    - name: INI_COEFS_CMD
      description: "1: Command to reload the coefs. Auto clear 0:."
      bit_offset: 4
      bit_size: 1
    - name: INI_COEFS_CMD_MSK
      description: "1: change 0: won't change bit 2: for ACOEF bit 1: for ICOEF bit 0: for PCOEF."
      bit_offset: 5
      bit_size: 3
    - name: INI_POS_REQ
      description: "1: Command to reload the positions. Auto clear 0:."
      bit_offset: 8
      bit_size: 1
    - name: INI_POS_CMD_MSK
      description: "1: change 0: won't change bit 3: for accel bit 2: for speed bit 1: for revolution bit 0: for position."
      bit_offset: 9
      bit_size: 4
    - name: POS_TYPE
      description: "1: 32-bit for rev+pos, with each element occupying 16 bits 0: 32-bit for rev, and 32 bit for pos When CR[MANUAL_IO]==1, 1: means that the INI_POS is acting as INI_POS cmds 0: means that the INI_POS is simulating the input of iposition and itimestamp."
      bit_offset: 13
      bit_size: 1
    - name: OPEN_LOOP_MODE
      description: "1: in open loop mode 0: not in open loop mode."
      bit_offset: 14
      bit_size: 1
    - name: INI_DELTA_POS_REQ
      description: "1: Command to reload the delta pos. Auto clear 0:."
      bit_offset: 15
      bit_size: 1
    - name: INI_DELTA_POS_CMD_MSK
      description: "1: change 0: won't change bit 3: for delta accel bit 2: for delta speed bit 1: for delta revolution bit 0: for delta position."
      bit_offset: 16
      bit_size: 4
    - name: INI_POS_TRG_TYPE
      description: "0: Time Stamp in the configuration 1: Risedge of In Trg[0] 2: Risedge of In Trg[1] 3: Risedge of out trg[0] 4: Risedge of out trg[1] 5: triggered by self position trigger 6: triggered by self speed trigger Otherser: no function."
      bit_offset: 20
      bit_size: 3
