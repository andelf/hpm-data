fieldset/BR_CTRL:
  description: Prediction Control Register.
  fields:
    - name: BR_EN
      description: Branch Enable.
      bit_offset: 0
      bit_size: 1
    - name: F_TRG_TYPE
      description: 1. First trigger by external trigger pin 0. First trigger by the timer When in CR[MANUAL_IO]=1 mode, it is the prediction trigger.
      bit_offset: 1
      bit_size: 1
    - name: NF_TRG_TYPE
      description: 1. Each non-first trigger by external trigger pin 0. Each non-first trigger by the timer.
      bit_offset: 2
      bit_size: 1
    - name: PRED_MODE
      description: 1:continuously repeat pred, 0:cal the pred based on a definite time-stamp offset, 2:programed one-shot prediction mode.
      bit_offset: 4
      bit_size: 2
    - name: OPEN_LOOP_MODE
      description: "1: in open loop mode 0: not in open loop mode."
      bit_offset: 7
      bit_size: 1
    - name: INI_DELTA_POS_REQ
      description: "1: Command to reload the delta pos. Auto clear 0:."
      bit_offset: 8
      bit_size: 1
    - name: INI_DELTA_POS_CMD_MSK
      description: "1: change 0: won't change bit 3: for delta accel bit 2: for delta speed bit 1: for delta revolution bit 0: for delta position."
      bit_offset: 9
      bit_size: 4
    - name: INI_DELTA_POS_DONE_IE
      description: Interrupt Enable for INI_DELTA_POS_DONE.
      bit_offset: 13
      bit_size: 1
    - name: INI_DELTA_POS_TRG_TYPE
      description: "0: Time Stamp in the configuration 1: Risedge of In Trg[0] 2: Risedge of In Trg[1] 3: Risedge of out trg[0] 4: Risedge of out trg[1] 5: Risedge of self pos trigger 6: Risedge of self speed trigger Others: no function."
      bit_offset: 14
      bit_size: 3
    - name: INI_POS_CMD_MSK
      description: "1: change 0: won't change bit 3: for accel bit 2: for speed bit 1: for revolution bit 0: for position."
      bit_offset: 18
      bit_size: 4
    - name: INI_POS_TRG_TYPE
      description: "0: Time Stamp in the configuration 1: Risedge of In Trg[0] 2: Risedge of In Trg[1] 3: Risedge of out trg[0] 4: Risedge of out trg[1] 5: Risedge of self pos trigger 6: Risedge of self speed trigger Others: no function."
      bit_offset: 23
      bit_size: 3
    - name: POS_TRG_VALID_IE
      description: Interrupt Enable for POS_TRG_VALID.
      bit_offset: 29
      bit_size: 1
    - name: SPEED_TRG_VALID_IE
      description: Interrupt Enable for SPEED_TRG_VALID.
      bit_offset: 30
      bit_size: 1
