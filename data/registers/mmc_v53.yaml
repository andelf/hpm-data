  description: Prediction Configuration postion trigger cfg.
  fields:
    - name: EN
      description: 1-trigger valid; 0-Trigger not valid.
      bit_offset: 0
      bit_size: 1
    - name: EDGE
      description: "bit1: 0: (rising edge) pos inc greater than, 1: (falling edge) pos dec less than."
      bit_offset: 1
      bit_size: 1
fieldset/BR_TRG_pos_thr:
