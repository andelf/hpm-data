fieldset/MAC_MAC_CTRL:
  description: No description available.
  fields:
    - name: RESSTAT
      description: Software reset of the statistic counters (see Table 3-8) 0 – no reset 1 – reset active RESSTAT will be automatically set to 0 after the counters have been reset.
      bit_offset: 0
      bit_size: 1
    - name: RX_EN
      description: RX path enable 0 – reception disabled – no frames fed to Avalon-ST RX path 1 – reception enabled RX_EN can be activated or deactivated at any time. Deactivation may take some time. If during deactivation there is a frame in reception, then this frame will be completed first. Afterwards bit RX_EN can be read as 0.
      bit_offset: 1
      bit_size: 1
    - name: TX_EN
      description: TX path enable 0 – transmission disabled - Avalon-ST READY for the TX path will be set to 0. 1 – transmission enabled TX_EN can be activated or deactivated at any time. Deactivation may take some time. If during deactivation there is a frame in transmission, then this frame will be completed fist. Afterwards bit TX_EN can be read as 0. After the transmission is disabled there may be pending frames left, waiting at the TX stream interface.
      bit_offset: 2
      bit_size: 1
    - name: JUMBO
      description: Jumbo frame support 0 – jumbo frames not supported 1 – jumbo frame supported (not recommended) Jumbo frames are non-standard Ethernet frames with a size bigger than envelope frames (which contain 1982 payload bytes). If jumbo frames are not supported, then LLEMAC-1G generates the appropriate error signals (<tx_gmii_er> for the TX path and <rx_avst_err> for the RX path). Although jumbo frames typically contain up to 9000 bytes, the LLEMAC-1G can handle an infinite frame size. The problem of jumbo frames is the necessary storage space in transmission and reception buffers. LLEMAC-1G does not include storage buffers. JUMBO can be activated or deactivated at any time. The new setting becomes valid immediately after clock domain crossing.
      bit_offset: 3
      bit_size: 1
    - name: GMIIMODE
      description: "GMII mode / Ethernet speed selection (See Chapter 4.5.) 0 – MII: 10Mbit/s or 100Mbit/s 1 – GMII: 1GBit/s GMIIMODE can only be changed if RX_EN=0 and TX_EN=0. Deactivation delays of RX_EN and TX_EN have to be considered. GMIIMODE can only be changed, if these register bits can be read as 0. It is possible to change GMIIMODE together with the activation of RX_EN and TX_EN. GMIIMODE drives the outputs <tx_gmiimode> and <rx_gmiimode>."
      bit_offset: 4
      bit_size: 1
    - name: PHYSEL
      description: Selection of the PHY (See Chapter 4.6.) 00 – MII 01 – GMII 10 – RGMII 11 – reserved PHYSEL can only be changed if RX_EN=0 and TX_EN=0. Deactivation delays of RX_EN and TX_EN have to be considered. PHYSEL can only be changed, if these register bits can be read as 0. It is possible to change PHYSEL together with the activation of RX_EN and TX_EN. PHYSEL drives the output <rx_physel>.
      bit_offset: 5
      bit_size: 2
    - name: CLKSEL
      description: TX path clock selector 000 – <mii_clk> 001 – <ref_clk> (recommended setting for this selection) 010 – <ref_clk> divided by 5 011 – <ref_clk> divided by 10 100 – <ref_clk> divided by 50 111 – <ref_clk> and enables modification of RCE and MCE others – <ref_clk> See Chapter 7 for further details. CLKSEL is write-locked if CSA=1.
      bit_offset: 8
      bit_size: 3
    - name: MCE
      description: <mii_clk> enable 0 – disabled 1 – enabled MCE can only be modified if CLKSEL=111. See Chapter 7.3.3 for further details.
      bit_offset: 11
      bit_size: 1
    - name: RCE
      description: <ref_clk> enable 0 – disabled 1 – enabled RCE can only be modified if CLKSEL=111. See Chapter 7.3.3 for further details.
      bit_offset: 12
      bit_size: 1
    - name: CSA
      description: Clock switching active (<tx_clk>) 0 – not active 1 – active Switching of <tx_clk> is commanded if CLKSEL or FSTIM (see Table 11-1) are written. Clock switching takes a few clock cycles and this is signaled with CSA=1. When CSA=1 then CLKSEL and FSTIM are write-locked and cannot be changed.
      bit_offset: 13
      bit_size: 1
    - name: SEN
      description: Safety Enable 0 – disabled 1 – enabled If enabled, then two instances of the logic core of LLEMAC-1G are compared at runtime to each other. SEN can only be changed if RX_EN and TX_EN can be read as 0. Deactivation delays of RX_EN and TX_EN have to be considered. It is possible to change SEN together with the activation of RX_EN and TX_EN.
      bit_offset: 16
      bit_size: 1
    - name: MCA
      description: <mii_clk> active 0 – not active 1 – active See chapter 11.2.3 for details.
      bit_offset: 19
      bit_size: 1
    - name: RCA
      description: <ref_clk> active 0 – not active 1 – active See chapter 11.2.3 for details.
      bit_offset: 20
      bit_size: 1
    - name: FSTIM
      description: Fault Stimulation See Chapter 11.3, Table 11-1 for details. FSTIM is write-locked if CSA=1.
      bit_offset: 24
      bit_size: 5
